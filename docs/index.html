<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plunsana Wellness Experiences</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary Colors */
            --primary-color: #2E1F47;
            --secondary-gradient-start: #8B314C;
            --secondary-gradient-end: #50284D;
            --accent-color: #C2D3FF;
            --neutral-beige: #F5EDE1;
            --neutral-dark: #333333;
            --neutral-100: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--neutral-dark);
            background: linear-gradient(135deg, #50284D 0%, #2E1F47 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 600px;
            text-align: center;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        p {
            margin-bottom: 2rem;
            color: #555;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--secondary-gradient-start), var(--secondary-gradient-end));
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .footer {
            font-size: 0.9rem;
            color: #777;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plunsana Wellness Experiences</h1>
        <p>Welcome to the preview site for Plunsana wellness experiences. Please select an experience below to learn more.</p>
        
        <div class="links">
            <a href="sauna-preview.html" class="btn">Sauna Experience</a>
            <a href="red-light-index.html" class="btn">Red Light Therapy</a>
            <a href="cold-plunge/index.html" class="btn">Cold Plunge</a>
        </div>
        
        <div class="footer">
            &copy; 2025 Plunsana. All rights reserved.
        </div>
    </div>
</body>
</html>
